    <main>
        <form action="" class="formulario" id="formulario">
        <legend style="font-size: 24px;"><strong>Erregistratu:</strong></legend>
        <br>
        <!-- Grupo: Usuario-->
        <div class="formulario__grupo" id="grupo__usuario">
            <label for="usuario" class="formulario__label">Usuarioa</label>
            <div class="formulario__grupo-input">
                <input type="text" class="formulario__input" name="usuario" id="usuario" placeholder="Sartu zure usuarioa">
                <i class="fas fa-times-circle"></i> 
            </div>
        </div>

        <br>
        <!-- Grupo: Izena-->
        <div class="formulario__grupo" id="grupo__izena">
            <label for="izena" class="formulario__label">Izena</label>
            <div class="formulario__grupo-input">
                <input type="text" class="formulario__input" name="izena" id="izena" placeholder="Sartu zure izena">
                <i class="fas fa-times-circle"></i> 
            </div>
        </div>

        <br>
        <!-- Grupo: abizena-->
        <div class="formulario__grupo" id="grupo__abizena">
            <label for="abizena" class="formulario__label">abizena</label>
            <div class="formulario__grupo-input">
                <input type="text" class="formulario__input" name="abizena" id="abizena" placeholder="Sartu zure abizena">
                <i class="fas fa-times-circle"></i> 
            </div>
        </div>

        <br>
        <!-- Grupo: NAN-->
        <div class="formulario__grupo" id="grupo__NAN">
            <label for="NAN" class="formulario__label">NAN</label>
            <div class="formulario__grupo-input">
                <input type="text" class="formulario__input" name="NAN" id="NAN" placeholder="Sartu zure NAN">
                <i class="fas fa-times-circle"></i> 
            </div>
            <p class="formulario__input-error">El DNI tiene que tener 8 numeros y una</p>
        </div>

        <br>
        <!-- Grupo: Sexua-->
        <div class="formulario__grupo" id="grupo__Sexua">
            <label for="Sexua" class="formulario__label">Sexua</label>
            <div class="formulario__grupo-input">
                <input type="radio" name="hm" value="h" required> Gizona
                <input type="radio" name="hm" value="m" required> Emakumea
            </div>
        </div>

        <br>
        <!-- Grupo: JaiotzaData-->
        <div class="formulario__grupo" id="grupo__JaiotzaData">
            <label for="JaiotzaData" class="formulario__label">Jaiotza Data</label>
            <div class="formulario__grupo-input">
                <input type="date" class="formulario__input" name="JaiotzaData" id="JaiotzaData" placeholder="Sartu zure Jaiotza Data">
                <i class="fas fa-times-circle"></i> 
            </div>
        </div>

        <br>
        <!-- Grupo: mugikorra-->
        <div class="formulario__grupo" id="grupo__mugikorra">
            <label for="mugikorra" class="formulario__label">Mugikorra</label>
            <div class="formulario__grupo-input">
                <input type="tel" class="formulario__input" name="mugikorra" id="mugikorra" placeholder="Sartu zure mugikorra">
                <i class="fas fa-times-circle"></i> 
            </div>
        </div>

        <br>
        <!-- Grupo: posta-->
        <div class="formulario__grupo" id="grupo__posta">
            <label for="posta" class="formulario__label">Posta</label>
            <div class="formulario__grupo-input">
                <input type="email" class="formulario__input" name="posta" id="posta" placeholder="Sartu zure posta">
                <i class="fas fa-times-circle"></i> 
            </div>
        </div>

        <br>
        <!-- Grupo: pasahitza-->
        <div class="formulario__grupo" id="grupo__pasahitza">
            <label for="pasahitza" class="formulario__label">Pasahitza</label>
            <div class="formulario__grupo-input">
                <input type="password" class="formulario__input" name="pasahitza" id="pasahitza">
                <i class="fas fa-times-circle"></i> 
            </div>
        </div>

        <br>
        <!-- Grupo: errepikatupasahitza-->
        <div class="formulario__grupo" id="grupo__errepikatupasahitza">
            <label for="errepikatupasahitza" class="formulario__label">Errepikatu pasahitza</label>
            <div class="formulario__grupo-input">
                <input type="password" class="formulario__input" name="errepikatupasahitza" id="errepikatupasahitza">
                <i class="fas fa-times-circle"></i> 
            </div>
        </div>

        <br>
        <!--Grupo: baldintzak-->
        <div class="formulario__grupo" id="grupo__terminos">
            <label class="formulario__labre">
                <input class="formulario__checkbox" type="checkbox" name="terminos" id="terminos">
                Baldintzak irakurri ditut
            </label>
        </div>
        
        <div class="formulario__mensaje" id="formulario__mensaje">
            <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Mesedez bete ezazu formularioa ondo.</p>
        </div>
        <br>
        <div class="formulario__grupo formulario__grupo-btn-enviar">
            <button type="submit" class="formulario__btn">Erregistratu</button>
            <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Ondo erregistratu zara</p>
        </div>
