    <label for="izena">Izena</label><br><input type="text" name="izena" required>

    <br>

    <br>

    <br>
    <br>

    <br>
    <br>

    <br>
    <br>
    <label for="herrialdea">Herrialdea</label><br><select name="herrialdea" required>

    </fieldset>
        <br>
        <br>
    <fieldset>
        <legend style="font-size: 24px;"><strong>Bidalketa:</strong></legend><br>

    </fieldset>
        <br><br>
    <fieldset>
        <legend style="font-size: 24px;"><strong>Txartel ordainketa:</strong></legend><br>
    <label for="tz">Txartel zenbakia</label><br><input type="text" name="tz" maxlength="16" required>
    <br>
    <br>
    <label for="ird">Iraungitze-data</label><br><input type="date" name="ird" required>
    <br>
    <br>
    <label for="ez">Egiaztapen zenbakia</label><br><input type="text" name="ez" maxlength="3" required>
    </fieldset>
    <br>
    <br>
